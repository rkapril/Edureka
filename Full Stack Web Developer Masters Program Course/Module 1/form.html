<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms in HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="process-form.html" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="30" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />

      <label for="comments">Comments</label>
      <textarea name="Comments" id="comments"></textarea>

      <label for="cities">City</label>
      <select id="cities" multiple="multiple">
        <option value="ny">New York</option>
        <option value="la">Los Abgeles</option>
        <option value="sf" selected="selected">San Francisco</option>
        <option vale="dt">Detroit</option>
      </select>
      
      <!-- checkbox gives multiple selection option -->
      <label><input type="checkbox" name="courses" value="web development"/>Web development</label>
      <label><input type="checkbox" name="courses" value="piano"/>Piano classes</label>
      <label><input type="checkbox" name="courses" value="tennis"/>Tennis</label>
      
      <!-- radio buttons are single selections -->
      <label><input type="radio" name="courses" value="web development"/>Web development</label>
      <label><input type="radio" name="courses" value="piano"/>Piano classes</label>
      <label><input type="radio" name="courses" value="tennis"/>Tennis</label>

      <input type="submit" value="Sign me up" />
      <input type="reset" value="Reset the form">
    </form>
  </body>
</html>
