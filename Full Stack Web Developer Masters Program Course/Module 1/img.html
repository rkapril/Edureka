<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images in HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Images in HTML</h1>
    <hr />
    <!-- img tag is an inline tag-->
    <!-- inline tag gets only as much width as required-->
    <img src="img/merlion.png" alt="Merlion" width="50%" />
    <!-- path is relative to the HTML document-->
    <img src="img/panda.png" alt="Panda" width="50%" />
    <!-- path is relative to the HTML document-->
  </body>
</html>
