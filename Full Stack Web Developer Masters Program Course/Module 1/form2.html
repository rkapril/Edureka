<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <center>
      <h1>User Registration Form</h1>
      <form action="form2.html" method="POST">
        Name:<input type="text" id="name" name="name" /><br /><br /><br />
        Password:<input type="password" id="name" name="password"/><br /><br /><br />
        Email:<input type="email" id="mail" name="email"/> <br /><br /><br />
        Message:<textarea id="msg" class="textbox" name="msg"></textarea><br /><br /><br />
        <input type="radio" name="sex" value="male" />Male
        <input type="radio" name="sex" value="female" />Female
        <br /><br /><br />
        Skills: <br />
        <input type="checkbox" name="skill" value="C" />C
        <input type="checkbox" name="skill" value="Java" />Java
        <input type="checkbox" name="skill" value="C#" />C# <br /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </center>
  </body>
</html>
