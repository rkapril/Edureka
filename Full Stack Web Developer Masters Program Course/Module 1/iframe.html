<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iFrames in HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      iframe {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <a href="http://www.edureka.co" target="my-iframe">Edureka Home page</a>

    <iframe src="http://www.amazon.com"
    name="my-iframe"></iframe>
  </body>
</html>
